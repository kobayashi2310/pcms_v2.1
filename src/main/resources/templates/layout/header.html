<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
  <header th:fragment="header">
    <div class="container-fluid px-0">
      <nav class="navbar navbar-expand-lg navbar-light bg-danger border-bottom fixed-top">
        <div class="container">
          <a class="navbar-brand fw-bold text-white" th:href="@{/}">PCMS</a>

          <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-white" th:href="@{/mypage}">
                  <i class="bi bi-person me-1"></i>マイページ
                </a>
              </li>
              <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link text-white" th:href="@{/login}">
                  <i class="bi bi-person-circle"></i> ログイン
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" th:href="@{/reservationList}">
                  <i class="bi bi-calendar-check me-1"></i>予約状況確認
                </a>
              </li>
              <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link text-white" th:href="@{/mypage/return}">
                  <i class="bi bi-arrow-return-left me-1"></i>PC返却
                </a>
              </li>
              <li class="nav-item d-flex align-items-center" sec:authorize="isAuthenticated()">
                <form method="post" th:action="@{/logout}" class="d-inline m-0 p-0"
                      onsubmit="return confirm('本当にログアウトしますか？')">
                  <button type="submit"
                          class="btn nav-link text-white border-0 bg-transparent p-0"
                          style="vertical-align: middle;">
                    <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                  </button>
                </form>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>
</body>
</html>
