<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$CONTENT_TITLE | PCMS 管理画面">PCMS 管理画面</title>
    <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap/bootstrap-icons.css}" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .sidebar {
            min-height: calc(100vh - 56px);
            background-color: #343a40;
        }
        .sidebar .nav-link {
            color: rgba(255, 255, 255, .75);
            padding: 1rem 1.5rem;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            color: #fff;
            background-color: rgba(255, 255, 255, .1);
        }
        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }
        main {
            flex: 1;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>

<!-- Header -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/pcms/admin/dashboard}">
            <i class="bi bi-shield-lock-fill me-2"></i>PCMS 管理コンソール
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-light">
                        <i class="bi bi-person-circle me-1"></i>
                        <span sec:authentication="name">Admin</span>
                    </span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/pcms/logout}" method="post" class="d-inline">
                        <button class="btn btn-link nav-link" type="submit">
                            <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse p-0">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI.contains('/dashboard') ? 'active' : ''}" th:href="@{/pcms/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i>ダッシュボード
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI.endsWith('/transport') ? 'active' : ''}" th:href="@{/pcms/admin/transport}">
                            <i class="bi bi-truck"></i>PC持ち出し管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${requestURI.contains('/history') ? 'active' : ''}" th:href="@{/pcms/admin/transport/history}">
                            <i class="bi bi-clock-history"></i>持ち出し履歴
                        </a>
                    </li>
                    <li class="nav-item mt-3">
                        <span class="nav-link text-muted small text-uppercase px-4">システム管理</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">
                            <i class="bi bi-people"></i>ユーザー管理
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">
                            <i class="bi bi-pc-display"></i>PC管理
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
            <div layout:fragment="content"></div>
        </main>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
