<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layout/layout}"
>
<head>
  <title>PC予約</title>
  <link rel="stylesheet" th:href="@{/css/pcms/reservation.css}">
</head>
<body>
<main layout:fragment="content">
  <div class="container py-4">
    <h1 class="mb-4">PC予約</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <a th:href="@{/pcms/reservations(date=${prevDate})}" class="btn btn-outline-light btn-sm">&lt; 前日</a>
          <form th:action="@{/pcms/reservations}" method="get" class="d-inline-block my-0">
            <label>
              <input
                  type="date"
                  name="date"
                  th:value="${#temporals.format(selectedDate, 'yyyy-MM-dd')}"
                  onchange="this.form.submit()"
                  class="form-control form-control-sm"
              >
            </label>
          </form>
          <a th:href="@{/pcms/reservations(date=${nextDate})}" class="btn btn-outline-light btn-sm">翌日 &gt;</a>
        </div>
      </div>
      <div class="card-body">
        <h2 class="h4" th:text="${#temporals.format(selectedDate, 'yyyy年MM月dd日')} + 'の予約一覧'"></h2>
        <div class="table-responsive" style="overflow-x: auto;">
          <table class="table table-hover" style="min-width: 700px;">
            <thead>
            <tr>
              <th>利用者</th>
              <th>PC</th>
              <th>利用時間帯</th>
              <th>ステータス</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(reservations)}">
              <td colspan="4" class="text-center text-muted py-4">この日に予約はありません</td>
            </tr>
            <tr th:each="group : ${reservations}">
              <td class="text-nowrap" th:text="${group.studentName}"></td>
              <td class="text-nowrap" th:text="${group.pcSerialNumber}"></td>
              <td class="text-nowrap" th:text="${group.getPeriodRange()}"></td>
              <td>
                <span th:switch="${group.status.name()}">
                  <span th:case="'PENDING_APPROVAL'"
                        class="badge bg-warning text-dark"
                        th:text="${group.status.getDisplayName()}"
                  ></span>
                  <span th:case="'APPROVED'"
                        class="badge"
                        style="background-color: var(--theme-color-secondary);"
                        th:text="${group.status.getDisplayName()}"
                  ></span>
                  <span th:case="'RETRACTED'"
                        class="badge bg-secondary"
                        th:text="${group.status.getDisplayName()}"
                  ></span>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div sec:authorize="isAuthenticated()" class="mb-4">
      <button type="button"
              class="btn btn-primary btn-lg w-100"
              data-bs-toggle="modal"
              data-bs-target="#reservationModal"
      >
        <i class="bi bi-calendar-plus-fill me-2"></i>新規予約申請を行う
      </button>
    </div>

    <div class="alert alert-info" sec:authorize="!isAuthenticated()">
      PCを予約するには、<a th:href="@{/pcms/login}" class="alert-link">ログイン</a>してください。
    </div>

    <div class="mt-5 text-center">
      <a th:href="@{/pcms}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> ホームに戻る</a>
    </div>

  </div>

  <div class="modal fade"
       id="reservationModal"
       tabindex="-1"
       aria-labelledby="reservationModalLabel"
       aria-hidden="true"
       sec:authorize="isAuthenticated()"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{/pcms/reservations}" th:object="${reservationRequest}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="modal-header card-header">
            <h5 class="modal-title" id="reservationModalLabel">新規予約申請</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="pcModal" class="form-label">PC</label>
              <select class="form-select"
                      id="pcModal"
                      th:field="*{pcId}"
                      th:classappend="${#fields.hasErrors('pcId')} ? 'is-invalid' : ''"
              >
                <option value="">PCを選択してください</option>
                <option th:each="pc : ${pcs}"
                        th:value="${pc.id}"
                        th:text="|${transportedPcIds.contains(pc.id) ? pc.serialNumber + ' (修理対応中)' : pc.serialNumber}|"
                        th:disabled="${transportedPcIds.contains(pc.id)}"></option>
              </select>
              <div th:if="${#fields.hasErrors('pcId')}" class="invalid-feedback" th:errors="*{pcId}"></div>
            </div>

            <div class="mb-3">
              <label for="dateModal" class="form-label">利用日</label>
              <input type="date"
                     class="form-control"
                     id="dateModal"
                     th:field="*{date}"
                     th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''"
              >
              <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback" th:errors="*{date}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">利用時間帯（連続した時限のみ選択可）</label>
              <div class="d-flex flex-wrap gap-2 mb-2" role="group" aria-label="Time selection helpers">
                <button type="button" class="btn btn-outline-secondary" id="modal-select-am">午前</button>
                <button type="button" class="btn btn-outline-secondary" id="modal-select-pm">午後</button>
                <button type="button" class="btn btn-outline-secondary" id="modal-select-all-day">終日</button>
                <button type="button" class="btn btn-outline-secondary" id="modal-select-clear">クリア</button>
              </div>
              <div th:classappend="${#fields.hasErrors('periodIds')} ? 'is-invalid' : ''">
                <div class="form-check form-check-inline custom-checkbox-lg" th:each="p : ${periods}">
                  <label>
                    <input class="form-check-input"
                           type="checkbox"
                           th:field="*{periodIds}"
                           th:value="${p.period}"
                           th:id="|modal-period-${p.period}|"
                    >
                  </label>
                  <label class="form-check-label" th:for="|modal-period-${p.period}|" th:text="${p.name}"></label>
                </div>
              </div>
              <div th:if="${#fields.hasErrors('periodIds')}" class="invalid-feedback d-block" th:errors="*{periodIds}"></div>
            </div>

            <div class="mb-3">
              <label for="reasonModal" class="form-label">利用目的</label>
              <textarea class="form-control"
                        id="reasonModal"
                        rows="3"
                        th:field="*{reason}"
                        th:classappend="${#fields.hasErrors('reason')} ? 'is-invalid' : ''"
              ></textarea>
              <div th:if="${#fields.hasErrors('reason')}" class="invalid-feedback" th:errors="*{reason}"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
            <button type="submit" class="btn btn-primary" onclick="return confirm('予約申請を行いますか?')">予約申請</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const bookedData = /*[[${bookedPcsAndPeriods}]]*/ {};
        const hasErrors = /*[[${#fields.hasErrors('reservationRequest.*')}]]*/ false;
        /*]]>*/
    </script>
    <script th:src="@{/js/reservation.js}" defer></script>
  </th:block>
</main>
</body>
</html>
