<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>予約一覧</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container mt-4">
    <h2 class="mb-3">予約一覧</h2>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
          <th>予約日</th>
          <th>PC</th>
          <th>時限</th>
          <th>ステータス</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(myReservations)}">
          <td colspan="5" class="text-center">あなたの予約はありません。</td>
        </tr>
        <tr th:each="group : ${myReservations}">
          <td th:text="${group.date}">2025-10-10</td>
          <td th:text="${group.pcSerialNumber}">PC-001</td>
          <td th:text="${group.getPeriodRange()}">1限 - 2限</td>
          <td>
                        <span th:switch="${group.status.name()}">
                            <span th:case="'PENDING_APPROVAL'" class="badge bg-warning text-dark" th:text="${group.status.getDisplayName()}"></span>
                            <span th:case="'APPROVED'" class="badge bg-success" th:text="${group.status.getDisplayName()}"></span>
                            <span th:case="'RETRACTED'" class="badge bg-secondary" th:text="${group.status.getDisplayName()}"></span>
                        </span>
          </td>
          <td>
            <button type="button" class="btn btn-sm btn-outline-primary"
                    data-bs-toggle="modal" data-bs-target="#returnReportModal"
                    th:if="${group.status.name() == 'APPROVED'}"
                    th:attr="data-reservation-ids=${#strings.listJoin(group.reservationIds, ',')}">
              返却報告
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="returnReportModal" tabindex="-1" aria-labelledby="returnReportModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="returnReportForm" th:action="@{/pcms/reservations/report-return}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="returnReportModalLabel">返却報告</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="reservationIds" name="reservationIds"/>
            <div class="mb-3">
              <label for="retractionReason" class="form-label">作業報告</label>
              <textarea class="form-control" id="retractionReason" name="retractionReason" rows="3" placeholder="PCで行った作業内容を記入してください。" required></textarea>
              <div class="invalid-feedback">作業報告は必須です。</div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
            <button type="submit" class="btn btn-primary">報告する</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <th:block layout:fragment="script">
    <script th:src="@{/js/my-reservations.js}" defer></script>
  </th:block>
</main>
</body>
</html>
