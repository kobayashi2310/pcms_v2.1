<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>ログイン</title>
  <link rel="stylesheet" th:href="@{/css/pcms/login.css}">
</head>
<body>

<main layout:fragment="content">
  <div class="container-fluid d-flex align-items-center justify-content-center login-container">
    <div class="login-form-wrapper rounded-4">

      <div class="text-center mb-4">
        <i class="bi bi-box-arrow-in-right text-primary login-icon"></i>
        <h2 class="fw-bold mt-3">ログイン</h2>
        <p class="text-muted">学籍番号とパスワードを入力してください</p>
      </div>

      <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <div>
          学籍番号またはパスワードが正しくありません。
        </div>
      </div>
      <div th:if="${param.logout}" class="alert alert-success d-flex align-items-center" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <div>
          ログアウトしました。
        </div>
      </div>

      <form th:action="@{/pcms/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="studentId" name="studentId" placeholder="学籍番号"
                 required autofocus
                 th:value="${session != null and session['SPRING_SECURITY_LAST_USERNAME'] != null ? session['SPRING_SECURITY_LAST_USERNAME'] : ''}">
          <label for="studentId"><i class="bi bi-person-badge-fill me-2"></i>学籍番号</label>
        </div>

        <div class="input-group mb-4">
          <div class="form-floating flex-grow-1">
            <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
            <label for="password"><i class="bi bi-lock-fill me-2"></i>パスワード</label>
          </div>
          <button class="btn btn-outline-secondary password-toggle-btn" type="button" id="togglePassword">
            <i class="bi bi-eye-slash"></i>
          </button>
        </div>


        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-lg">
            <i class="bi bi-check-circle me-1"></i> ログイン
          </button>
          <a th:href="@{/pcms}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> 戻る
          </a>
        </div>

      </form>
    </div>
  </div>

  <th:block layout:fragment="script">
    <script th:src="@{/js/login.js}" defer></script>
  </th:block>
</main>

</body>
</html>
