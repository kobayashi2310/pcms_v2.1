<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>ログイン</title>
</head>
<body>

<div layout:fragment="content" class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 80vh;">

  <div class="rounded-4" style="width: 100%; max-width: 450px;">

    <div class="text-center mb-4">
      <i class="bi bi-box-arrow-in-right text-primary" style="font-size: 3.5rem;"></i>
      <h2 class="fw-bold mt-3">ログイン</h2>
      <p class="text-muted">学生番号とパスワードを入力してください</p>
    </div>

    <form th:action="@{/pcms/login}" method="post">

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="studentId" name="studentId" placeholder="学生番号" required>
        <label for="studentId"><i class="bi bi-person-badge-fill me-2"></i>学生番号</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="パスワード" required>
        <label for="password"><i class="bi bi-lock-fill me-2"></i>パスワード</label>
      </div>

      <div class="d-grid gap-2">
        <button type="submit" class="btn btn-primary btn-lg">
          <i class="bi bi-check-circle me-1"></i> ログイン
        </button>
        <a th:href="@{/pcms}" class="btn btn-outline-secondary">
          <i class="bi bi-arrow-left me-1"></i> 戻る
        </a>
      </div>

    </form>
  </div>
</div>

</body>
</html>
