<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>PC持ち出し履歴</title>
  <link rel="stylesheet" th:href="@{/css/pcms/reservation.css}">
</head>
<body>
<main layout:fragment="content">
  <div class="container py-4">
    <h1 class="mb-4">PC持ち出し履歴</h1>

    <!-- 管理画面共通ナビゲーション -->
    <ul class="nav nav-tabs mb-4">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pcms/admin/dashboard}">ダッシュボード</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/pcms/admin/transport}">PC持ち出し管理</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">PC持ち出し履歴</a>
      </li>
    </ul>

    <div class="card">
      <div class="card-header">
        <h2>全期間の持ち出し履歴</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>ID</th>
              <th>PC</th>
              <th>学生</th>
              <th>持ち出し先</th>
              <th>理由</th>
              <th>持ち出し日</th>
              <th>返却予定日</th>
              <th>返却完了日</th>
              <th>ステータス</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(transports)}">
              <td colspan="9" class="text-center text-muted py-4">持ち出し履歴はありません。</td>
            </tr>
            <tr th:each="t : ${transports}">
              <td th:text="${t.id}"></td>
              <td th:text="${t.pc.serialNumber}"></td>
              <td th:text="${t.user.name}"></td>
              <td th:text="${t.destination}"></td>
              <td th:text="${t.reason}"></td>
              <td th:text="${#temporals.format(t.createdAt, 'yyyy/MM/dd')}"></td>
              <td th:text="${#temporals.format(t.expectedReturnDate, 'yyyy/MM/dd')}"></td>
              <td th:text="${t.returnedAt != null ? #temporals.format(t.returnedAt, 'yyyy/MM/dd HH:mm') : '-'}"></td>
              <td>
                <span th:if="${t.status.name() == 'IN_PROGRESS'}" class="badge bg-primary">持ち出し中</span>
                <span th:if="${t.status.name() == 'COMPLETED'}" class="badge bg-secondary">返却済</span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
