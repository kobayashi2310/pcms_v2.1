<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
  <title>PC持ち出し管理</title>
  <link rel="stylesheet" th:href="@{/css/pcms/reservation.css}">
  <style>
      .search-results-container {
          position: relative;
      }
      #userSearchResults {
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          z-index: 1050;
          max-height: 200px;
          overflow-y: auto;
          border: 1px solid #dee2e6;
          border-top: none;
          border-radius: 0 0 0.375rem 0.375rem;
      }
      #userSearchResults .list-group-item-action.active {
          background-color: #0d6efd;
          color: white;
          border-color: #0d6efd;
      }
  </style>
</head>
<body>
<main layout:fragment="content">
  <div class="container py-4">
    <h1 class="mb-4">PC持ち出し管理</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <h2>新規持ち出し登録</h2>
      </div>
      <div class="card-body">
        <form th:action="@{/pcms/admin/transport}" th:object="${newTransport}" method="post">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="pcId" class="form-label">PC</label>
              <select id="pcId" class="form-select" th:field="*{pcId}" th:classappend="${#fields.hasErrors('pcId')} ? 'is-invalid' : ''">
                <option value="">PCを選択してください</option>
                <option th:each="pc : ${pcs}" th:value="${pc.id}" th:text="${pc.serialNumber}"></option>
              </select>
              <div th:if="${#fields.hasErrors('pcId')}" class="invalid-feedback" th:errors="*{pcId}"></div>
            </div>

            <div class="col-md-6 mb-3 search-results-container">
              <label for="userSearch" class="form-label">学生検索</label>
              <input type="text" id="userSearch" class="form-control" placeholder="学籍番号または名前で検索..."
                     autocomplete="off" th:classappend="${#fields.hasErrors('userId')} ? 'is-invalid' : ''">
              <div id="userSearchResults" class="list-group"></div>
              <input type="hidden" id="userId" th:field="*{userId}">
              <div th:if="${#fields.hasErrors('userId')}" class="invalid-feedback d-block" th:errors="*{userId}"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="destination" class="form-label">持ち出し先</label>
              <input type="text" id="destination" class="form-control" th:field="*{destination}" th:classappend="${#fields.hasErrors('destination')} ? 'is-invalid' : ''">
              <div th:if="${#fields.hasErrors('destination')}" class="invalid-feedback" th:errors="*{destination}"></div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="expectedReturnDate" class="form-label">返却予定日</label>
              <input type="date" id="expectedReturnDate" class="form-control" th:field="*{expectedReturnDate}" th:classappend="${#fields.hasErrors('expectedReturnDate')} ? 'is-invalid' : ''">
              <div th:if="${#fields.hasErrors('expectedReturnDate')}" class="invalid-feedback" th:errors="*{expectedReturnDate}"></div>
            </div>
          </div>
          <div class="mb-3">
            <label for="reason" class="form-label">理由（故障内容など）</label>
            <textarea id="reason" class="form-control" rows="3" th:field="*{reason}" th:classappend="${#fields.hasErrors('reason')} ? 'is-invalid' : ''"></textarea>
            <div th:if="${#fields.hasErrors('reason')}" class="invalid-feedback" th:errors="*{reason}"></div>
          </div>
          <button type="submit" class="btn btn-primary">登録する</button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h2>現在持ち出し中のPC</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
            <tr>
              <th>PC</th>
              <th>持ち出し者</th>
              <th>持ち出し先</th>
              <th>理由</th>
              <th>持ち出し開始日</th>
              <th>返却予定日</th>
              <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(activeTransports)}">
              <td colspan="7" class="text-center text-muted py-4">現在持ち出し中のPCはありません。</td>
            </tr>
            <tr th:each="transport : ${activeTransports}">
              <td th:text="${transport.pc.serialNumber}"></td>
              <td th:text="${transport.user.name}"></td>
              <td th:text="${transport.destination}"></td>
              <td th:text="${transport.reason}"></td>
              <td th:text="${#temporals.format(transport.createdAt, 'yyyy/MM/dd')}"></td>
              <td th:text="${#temporals.format(transport.expectedReturnDate, 'yyyy/MM/dd')}"></td>
              <td>
                <form th:action="@{/pcms/admin/transport/complete/{id}(id=${transport.id})}" method="post"
                      onsubmit="return confirm('このPCを返却済みにしますか？');">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                  <button type="submit" class="btn btn-sm btn-outline-success">返却済みにする</button>
                </form>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <th:block layout:fragment="script">
    <script th:src="@{/js/admin-transport.js}" defer></script>
  </th:block>
</main>
</body>
</html>
