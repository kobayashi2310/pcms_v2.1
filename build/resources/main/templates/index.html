<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>高度ITビジネス科 ポータルホーム</title>
  <link th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap/bootstrap-icons.css}">
  <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body>

<div class="container my-5">
  <div class="portal-container position-relative shadow-lg p-4 p-md-5">

    <div class="position-absolute top-0 end-0 m-3">
      <button id="themeToggleBtn" class="btn rounded-circle p-2 theme-toggle-btn">
        <i id="themeToggleIcon" class="bi bi-moon-stars-fill"></i>
      </button>
    </div>

    <header class="text-center mb-5">
      <h1 class="display-5 fw-bold text-uppercase" style="letter-spacing: 2px;">
        Advanced IT Business
      </h1>
      <p class="lead">ポータルサイト</p>
    </header>

    <div class="row g-4 justify-content-center">
      <div class="col-md-6 col-lg-5">
        <a href="#" class="text-decoration-none">
          <div class="portal-card text-center p-4 h-100">
            <i class="bi bi-rocket-takeoff-fill display-2 mb-3"></i>
            <h3 class="fw-bold">卒研アプリ</h3>
            <p>卒業研究で制作した<br>アプリケーションはこちら</p>
          </div>
        </a>
      </div>

      <div class="col-md-6 col-lg-5">
        <a th:href="@{/pcms}" class="text-decoration-none">
          <div class="portal-card text-center p-4 h-100">
            <i class="bi bi-laptop-fill display-2 mb-3"></i>
            <h3 class="fw-bold">PC貸出・管理システム</h3>
            <p>PCの貸出状況の確認<br>および予約はこちら</p>

            <div sec:authorize="isAuthenticated()" class="mt-3">
              <p class="mb-0">
                <i class="bi bi-person-check-fill"></i>
                <span sec:authentication="name" class="fw-bold"></span> でログイン中
              </p>
            </div>

          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
