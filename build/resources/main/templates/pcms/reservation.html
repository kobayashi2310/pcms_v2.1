<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layout/layout}">
<head>
  <title>PC予約</title>
  <link rel="stylesheet" th:href="@{/css/pcms/reservation.css}">
</head>
<body>
<main layout:fragment="content">
  <div class="container py-4">
    <h1 class="mb-4">PC予約</h1>

    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
      <span th:text="${successMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <span th:text="${errorMessage}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <div class="d-flex justify-content-between align-items-center">
          <a th:href="@{/pcms/reservations(date=${prevDate})}" class="btn btn-outline-light btn-sm">&lt; 前日</a>
          <form th:action="@{/pcms/reservations}" method="get" class="d-inline-block my-0">
            <label>
              <input type="date" name="date" th:value="${#temporals.format(selectedDate, 'yyyy-MM-dd')}" onchange="this.form.submit()" class="form-control form-control-sm">
            </label>
          </form>
          <a th:href="@{/pcms/reservations(date=${nextDate})}" class="btn btn-outline-light btn-sm">翌日 &gt;</a>
        </div>
      </div>
      <div class="card-body">
        <h2 class="h4" th:text="${#temporals.format(selectedDate, 'yyyy年MM月dd日')} + 'の予約一覧'"></h2>
        <div class="table-responsive" style="overflow-x: auto;">
          <table class="table table-hover" style="min-width: 700px;">
            <thead>
            <tr>
              <th>利用者</th>
              <th>PC</th>
              <th>利用時間帯</th>
              <th>ステータス</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${#lists.isEmpty(reservations)}">
              <td colspan="4" class="text-center text-muted py-4">この日に予約はありません</td>
            </tr>
            <tr th:each="group : ${reservations}">
              <td class="text-nowrap" th:text="${group.studentName}"></td>
              <td class="text-nowrap" th:text="${group.pcSerialNumber}"></td>
              <td class="text-nowrap" th:text="${group.getPeriodRange()}"></td>
              <td>
                <span th:switch="${group.status.name()}">
                  <span th:case="'PENDING_APPROVAL'" class="badge bg-warning text-dark" th:text="${group.status.getDisplayName()}"></span>
                  <span th:case="'APPROVED'" class="badge" style="background-color: var(--theme-color-secondary);" th:text="${group.status.getDisplayName()}"></span>
                  <span th:case="'RETRACTED'" class="badge bg-secondary" th:text="${group.status.getDisplayName()}"></span>
                </span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="accordion" id="reservationAccordion" sec:authorize="isAuthenticated()">
      <div class="accordion-item card">
        <h2 class="accordion-header card-header" id="headingOne">
          <button th:class="${#fields.hasErrors('reservationRequest.*')} ? 'accordion-button' : 'accordion-button collapsed'"
                  type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                  th:attr="aria-expanded=${#fields.hasErrors('reservationRequest.*')}" aria-controls="collapseOne">
            新規予約申請
          </button>
        </h2>
        <div id="collapseOne"
             th:class="${#fields.hasErrors('reservationRequest.*')} ? 'accordion-collapse collapse show' : 'accordion-collapse collapse'"
             aria-labelledby="headingOne" data-bs-parent="#reservationAccordion">
          <div class="accordion-body card-body">
            <form th:action="@{/pcms/reservations}" th:object="${reservationRequest}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

              <div class="mb-3">
                <label for="pc" class="form-label">PC</label>
                <select class="form-select" id="pc" th:field="*{pcId}" th:classappend="${#fields.hasErrors('pcId')} ? 'is-invalid' : ''">
                  <option value="">PCを選択してください</option>
                  <option th:each="pc : ${pcs}" th:value="${pc.id}" th:text="${pc.serialNumber}"></option>
                </select>
                <div th:if="${#fields.hasErrors('pcId')}" class="invalid-feedback" th:errors="*{pcId}"></div>
              </div>

              <div class="mb-3">
                <label for="date" class="form-label">利用日</label>
                <input type="date" class="form-control" id="date" th:field="*{date}" th:classappend="${#fields.hasErrors('date')} ? 'is-invalid' : ''">
                <div th:if="${#fields.hasErrors('date')}" class="invalid-feedback" th:errors="*{date}"></div>
              </div>

              <div class="mb-3">
                <label class="form-label">利用時間帯（連続した時限のみ選択可）</label>
                <div class="d-flex flex-wrap gap-2 mb-2" role="group" aria-label="Time selection helpers">
                  <button type="button" class="btn btn-outline-secondary" id="select-am">午前</button>
                  <button type="button" class="btn btn-outline-secondary" id="select-pm">午後</button>
                  <button type="button" class="btn btn-outline-secondary" id="select-all-day">終日</button>
                  <button type="button" class="btn btn-outline-secondary" id="select-clear">クリア</button>
                </div>
                <div th:classappend="${#fields.hasErrors('periodIds')} ? 'is-invalid' : ''">
                  <div class="form-check form-check-inline custom-checkbox-lg" th:each="p : ${periods}">
                    <label>
                      <input class="form-check-input" type="checkbox" th:field="*{periodIds}" th:value="${p.period}" th:id="|period-${p.period}|">
                    </label>
                    <label class="form-check-label" th:for="|period-${p.period}|" th:text="${p.name}"></label>
                  </div>
                </div>
                <div th:if="${#fields.hasErrors('periodIds')}" class="invalid-feedback d-block" th:errors="*{periodIds}"></div>
              </div>

              <div class="mb-3">
                <label for="reason" class="form-label">利用目的</label>
                <textarea class="form-control" id="reason" rows="3" th:field="*{reason}" th:classappend="${#fields.hasErrors('reason')} ? 'is-invalid' : ''"></textarea>
                <div th:if="${#fields.hasErrors('reason')}" class="invalid-feedback" th:errors="*{reason}"></div>
              </div>

              <button type="submit" class="btn btn-primary w-100">予約申請</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <div class="alert alert-info" sec:authorize="!isAuthenticated()">
      PCを予約するには、<a th:href="@{/pcms/login}" class="alert-link">ログイン</a>してください。
    </div>

    <div class="mt-5 text-center">
      <a th:href="@{/pcms}" class="btn btn-secondary"><i class="bi bi-arrow-left-circle"></i> ホームに戻る</a>
    </div>

  </div>

  <th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        const bookedData = /*[[${bookedPcsAndPeriods}]]*/ {};
        /*]]>*/
    </script>
    <script th:src="@{/js/reservation.js}" defer></script>
  </th:block>
</main>
</body>
</html>
