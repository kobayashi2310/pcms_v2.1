<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>管理機能一覧</title>
    <link rel="stylesheet" th:href="@{/css/pcms/reservation.css}">
</head>
<body>
<main layout:fragment="content">
    <div class="container py-4">
        <h1 class="mb-4">管理機能一覧</h1>

        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="list-group mb-4">
            <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                <i class="bi bi-check2-circle me-2"></i>予約申請の承認・否認
            </a>
            <a href="#" class="list-group-item list-group-item-action disabled">
                <i class="bi bi-people-fill me-2"></i>ユーザー管理 (実装予定)
            </a>
            <a href="#" class="list-group-item list-group-item-action disabled">
                <i class="bi bi-pc-display me-2"></i>PC管理 (実装予定)
            </a>
        </div>

        <div class="card">
            <div class="card-header">
                <h2><i class="bi bi-clock-history me-2"></i>承認待ちの予約申請</h2>
            </div>
            <div class="card-body">
                <div class="table-responsive" style="overflow-x: auto;">
                    <table class="table table-hover" style="min-width: 900px;">
                        <thead>
                        <tr>
                            <th>申請日</th>
                            <th>利用者</th>
                            <th>利用希望日</th>
                            <th>PC</th>
                            <th>利用時間帯</th>
                            <th>利用目的</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:if="${#lists.isEmpty(pendingReservations)}">
                            <td colspan="7" class="text-center text-muted py-4">承認待ちの予約はありません。</td>
                        </tr>
                        <tr th:each="group : ${pendingReservations}">
                            <td class="text-nowrap" th:text="${group.date}"></td> <!-- 実際には申請日時を表示したい -->
                            <td class="text-nowrap" th:text="${group.studentName}"></td>
                            <td class="text-nowrap" th:text="${group.date}"></td>
                            <td class="text-nowrap" th:text="${group.pcSerialNumber}"></td>
                            <td class="text-nowrap" th:text="${group.getPeriodRange()}"></td>
                            <td th:text="${group.reason}"></td>
                            <td class="text-nowrap">
                                <!-- 注意：現在の実装ではグループ単位で承認/否認ボタンが表示されるが -->
                                <!-- 実際の処理はグループ内の最初の予約IDに対してのみ行われる -->
                                <!-- グループ内の全予約を処理するように修正が必要 -->
                                <form th:action="@{/pcms/admin/reservations/approve/{id}(id=${group.reservationIds.get(0)})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-success">承認</button>
                                </form>
                                <form th:action="@{/pcms/admin/reservations/deny/{id}(id=${group.reservationIds.get(0)})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger">否認</button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
