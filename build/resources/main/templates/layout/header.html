<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
  <body>
    <header th:fragment="header">
      <div class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-danger border-bottom fixed-top">
          <div class="container">
            <a class="navbar-brand fw-bold text-white" th:href="@{/pcms}">PCMS</a>

            <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link text-white" th:href="@{/}">
                    <i class="bi bi-house-fill me-1"></i>ポータルトップ
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" th:href="@{/pcms/reservations}">
                    <i class="bi bi-calendar-check me-1"></i>予約
                  </a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                  <a class="nav-link text-white" th:href="@{/pcms/reservations/myReservations}">
                    <i class="bi bi-list-check me-1"></i>マイ予約
                  </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                  <a class="nav-link text-white" th:href="@{/pcms/admin/dashboard}">
                    <i class="bi bi-speedometer2 me-1"></i>管理ダッシュボード
                  </a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                  <a class="nav-link text-white" th:href="@{/pcms/login}">
                    <i class="bi bi-person-circle me-1"></i>ログイン
                  </a>
                </li>
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                  <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-fill me-1"></i><span sec:authentication="name"></span>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
                    <li>
                      <form method="post" th:action="@{/pcms/logout}" class="d-inline m-0 p-0"
                            onsubmit="return confirm('本当にログアウトしますか？')">
                        <button type="submit"
                                class="btn dropdown-item text-white border-0 bg-transparent p-2"
                                style="vertical-align: middle;">
                          <i class="bi bi-box-arrow-right me-1"></i>ログアウト
                        </button>
                      </form>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
